rules:
  no-misspelled-properties: 2
  no-invalid-hex: 2
  no-color-literals: 2
  no-qualifying-elements: 2
  no-url-domains: 2
  no-transition-all: 2
  no-duplicate-properties:
  - 2
  -
    exclude:
      - display
      - clip
  class-name-format:
  - 1
  -
    ignore:
      - gsc-control-cse-pt_PT
      - gs-webResult
  no-vendor-prefixes:
  - 1
  -
    excluded-identifiers:
      - webkit
      - moz
  brace-style:
  - 1
  -
    style: stroustrup
  mixins-before-declarations: 0
  force-pseudo-nesting: 0
  force-element-nesting: 0
  no-ids: 0
  property-sort-order: 0
