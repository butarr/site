machine:
  environment:
  node:
    version: 4.4.4

dependencies:
  pre:
    - openssl aes-256-cbc -d -in frida-cipher -out frida-plain -k $KEY
    - chmod 400 frida-plain
    - openssl aes-256-cbc -d -in frida-prod-cipher -out frida-prod-plain -k $KEY
    - chmod 400 frida-prod-plain
  override:
    - npm cache clean
    - npm install

test:
  override:
    - npm run sass-lint:
        environment:
          SITE_URL: "https://cpmidias-teste.brasildefato.com.br"

deployment:
  production:
    tag: /prod-.*/
    commands:
      - ./config_env.sh:
        environment:
          SITE_URL: "https://www.brasildefato.com.br"
          TOGGLE_lWzSf1WX_WEEKLY_RADIO_PROGRAM: "true"
          TOGGLE_LAST_NEWS: "true"
          TOGGLE_js_version: "true"
          TOGGLE_D6fenTno_ADSENSE: "false"
          TOGGLE_iftEQfOR_COLUMNIST_PAGE: "true"
          TOGGLE_css_version: "true"
          BANNER_RADIOAGENCIA: "true"
          TOGGLE_pio0zWc4_AUDIO_ON_LISTS: "true"
      - ssh -i frida-prod-plain frida@brasildefato.com.br -C "/home/frida/components/frida-scripts/deploy-site.sh $CIRCLE_SHA1"
      - scp -i frida-prod-plain _config.yml frida@brasildefato.com.br:/home/frida/components/site
  staging:
    branch: master
    tag:
      ignore:
        - /prod-.*/
    commands:
      - ./config_env.sh:
          environment:
            SITE_URL: "https://cpmidias-teste.brasildefato.com.br"
            TOGGLE_yhCw8OOd_LAST_NEWS_ANIMATION: "true"
            TOGGLE_js_version: "true"
            TOGGLE_D6fenTno_ADSENSE: "false"
            TOGGLE_css_version: "true"
            TOGGLE_TEST_ENVIROMENT: "true"
            BANNER_RADIOAGENCIA: "true"
            TOGGLE_iftEQfOR_COLUMNIST_PAGE: "true"
            TOGGLE_LAST_NEWS: "true"
            TOGGLE_lWzSf1WX_WEEKLY_RADIO_PROGRAM: "true"
            TOGGLE_pio0zWc4_AUDIO_ON_LISTS: "true"
      - scp -i frida-plain _config.yml frida@cpmidias-teste.brasildefato.com.br:/home/frida/components/site
      - ssh -i frida-plain frida@cpmidias-teste.brasildefato.com.br -C "/home/frida/components/frida-scripts/deploy-site.sh $CIRCLE_SHA1"
      - ssh -i frida-plain frida@cpmidias-teste.brasildefato.com.br -C "PATH=$PATH:/usr/local/node/node-default/bin /home/frida/components/site/hexo-deployer.sh /home/frida/components/site /www/site"
      - npm run validation-test
